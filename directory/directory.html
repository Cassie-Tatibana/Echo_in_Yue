<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目录</title>
  <link rel="shortcut icon" href="../general_image/ico/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="directory_style.css">
</head>

<body>
  <div id="main">
    <!-- 图片预览 -->
    <div id="slide-section">
      <div id="card-section">
        <div id="card1" class="card">
          <div class="card-img">
            <button class = "card_button" onclick="tochapter1()">
              <img src="./image/第一章胶卷.png" alt="">
            </button>
            
          </div>
        </div>
        <div id="card2" class="card">
          <div class="card-img">
            <button class = "card_button" onclick="tochapter2()">
            <img src="./image/第二章胶卷.png" alt="">
          </button>
          </div>
        </div>
        <div id="card3" class="card">
          <div class="card-img">
            <button class = "card_button" onclick="tochapter3()">
            <img src="./image/第三章胶卷.png" alt="">
          </button>
          </div>
        </div>
        <div id="card4" class="card">
          <div class="card-img">
            <button class = "card_button" onclick="tochapter4()">
            <img src="./image/第四章胶卷.png" alt="">
          </button>
          </div>
        </div>
      </div>
      <div id="slide-bar">
        <div id="bar"></div>
      </div>
    </div>

    <div class="right">
      <!-- 目录选择 -->
      <div id="click-section">
        <div id="drawerboxes">
          <div class="drawerbox active">
            <button class="drawer-btn active" onclick="slideTo(1)">
              <span>第1章 水调·晨曦古吟</span> 
          </div>
          <div class="drawerbox">
            <button class="drawer-btn" onclick="slideTo(2)">
              <span>第2章 桨声·人间烟火</span> 

          </div>
          <div class="drawerbox">
            <button class="drawer-btn" onclick="slideTo(3)">
              <span>第3章 暮曲·绍风夜韵</span>

          </div>
          <div class="drawerbox">
            <button class="drawer-btn" onclick="slideTo(4)">
              <span>第4章 潮音·未来交响</span>
          </div>
        </div>
      </div>

      <div class="bottom">
        <!-- 彩蛋解锁 -->
        <div id="easter_egg">
          <p class="easter_egg_text">
            0/12
          </p>
        </div>
        <!-- 返回主页 -->
        <button class="back" onclick="toIndex()">
        </button>
      </div>
    </div>

  </div>
  <script src="directory_scripts.js">
  </script>
</body>

</html>
