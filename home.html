<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>越音回响主页</title>
    <link rel="shortcut icon" href="image/ico/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('image/白天/白天_背景.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .day-mode {
            background-color: #f0f0f0;
            color: #333;
        }
        .night-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .button-container {
            position: fixed;
            top: 0px;
            left: 20px;
        }
        .mode-button {
            width: 160px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.3s;
        }
        .mode-button:hover {
            transform: scale(1.1);
        }
        #day-button {
            background-image: url('image/通用/日.png');
        }
        #night-button {
            background-image: url('image/通用/夜.png');
        }
        
    </style>
</head>
<body>
    <div class="button-container">
        <button id="day-button" class="mode-button" onclick="setMode('day')" title="白天模式"></button>
        <button id="night-button" class="mode-button" onclick="setMode('night')" title="夜晚模式"></button>
    </div>

    <script>
        function setMode(mode) {
            document.body.className = mode === 'day' ? 'day-mode' : 'night-mode';
            localStorage.setItem('preferredMode', mode);
        }

        function checkTime() {
            const now = new Date();
            const hour = now.getHours();
            const preferredMode = localStorage.getItem('preferredMode');

            if (preferredMode) {
                setMode(preferredMode);
            } else if (hour >= 6 && hour < 18) {
                setMode('day');
            } else {
                setMode('night');
            }
        }

        // 页面加载时检查时间并设置初始模式
        checkTime();

        // 每分钟检查一次时间（如果没有手动设置过模式）
        setInterval(() => {
            if (!localStorage.getItem('preferredMode')) {
                checkTime();
            }
        }, 60000);
    </script>

</body>
</html>
